<!DOCTYPE html>
<html>
	<head>
		<title>Minimum-jerk trajectory planner URCap client</title>
		<style>
			input {
				display: inline-block;
				width: 200px;
				height: 28px;
			}

			label {
				display: inline-block;
				width: 100px;
				height: 28px;
			}

			#UNIBZ {
				display: inline-block;
				padding: 0px 10px 0px 0px;
			}

			#TITLE {
				display: inline-block;
				padding: 0px 20px 0px 0px;
			}

			#CONSENT {
				display: inline-block;
				font-weight: bold;
				width: 25px;
				height: 28px;
			}
		</style>
	</head>
	<body>
		<div>
			<img id="UNIBZ" height="97" width="97"/>
			<h2 id="TITLE">Minimum-jerk<br/>trajectory planner<br/>URCap client</h2>
			<img id="SMF" height="97" width="199"/>
		</div>
		<form>
			<div class="spacer">&nbsp;</div>
			<div class="spacer">&nbsp;</div>
			<label>Host IP:</label><input id="SERVER_IP" type="text"/>
			<div class="spacer">&nbsp;</div>
			<label>Host port:</label><input id="SERVER_PORT" type="text"/>
			<div class="spacer">&nbsp;</div>
			<div class="spacer">&nbsp;</div>
			<label>Position gain:</label><input id="CONTROL_KP" type="text"/>
			<div class="spacer">&nbsp;</div>
			<label>Velocity gain:</label><input id="CONTROL_KV" type="text"/>
			<div class="spacer">&nbsp;</div>
			<label>Velocity gain:</label><input id="CONTROL_KA" type="text"/>
			<div class="spacer">&nbsp;</div>
			<label>Sampling time:</label><input id="SAMPLING_TIME" type="text"/>
			<div class="spacer">&nbsp;</div>
			<div class="spacer">&nbsp;</div>
			<input id="CONSENT" type="checkbox">It is required to accept the client configuration before activation</input>
			<div class="spacer">&nbsp;</div>
			<input id="ENABLE" type="button" value="Enable client" />
			<input id="DISABLE" type="button" value="Disable client" />
		</form>
	</body>
</html>
